databaseChangeLog:
  - changeSet:
      id: 1759221053301-1
      author: dimi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_person
                  name: id
                  type: INT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: building
                  type: INT
            tableName: person

